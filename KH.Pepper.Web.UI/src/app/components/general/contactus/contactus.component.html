<div class="container py-4">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <img src="../../../../assets/images/dashboard/dashboard.jpg" 
              class="card-img-top h-100" alt="...">
            </div>
            
            <div class="col-sm-6" style="background: #f8f6f6b9;">
              <div class="card-header" style="text-align:center">Contact Us</div>
                <div class="card-body">
                  <form>
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" class="form-control" placeholder="First Name">
                      </div>
                    </div>
    
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" class="form-control" placeholder="Last Name">
                      </div>
                    </div>
    
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" class="form-control" placeholder="Email address">
                      </div>
                    </div>
     
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fa fa-mobile-phone fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" class="form-control" placeholder="Phone number">
                      </div>
                    </div>
    
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fa fa-file-text fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <textarea class="form-control" id="exampleFormControlTextarea1"
                        rows="3" placeholder="Enter your comments here.."></textarea>
                      </div>
                    </div>
     
                    <div class="d-flex justify-content-center mx-2 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary fa fa-envelope">&nbsp;Sent</button> &nbsp;
                      <button type="button" class="btn btn-warning fa fa-close">&nbsp;Cancel</button>
                    </div>
    
                  </form>
                            
                </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
