<div class="container py-4">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-xl-10">
      <div class="card rounded-3 text-black">
        <div class="row g-0">
          <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
            <img src="../../../../assets/images/dashboard/dashboard.jpg" 
            class="card-img-top h-100" alt="...">
          </div>
          
          <div class="col-sm-6" style="background: #f8f6f6b9;">
            <div  style="text-align:center">Login</div>
            <div class="card-body">
              <form [formGroup]="requiredForm" (ngSubmit)="onSubmit($event)" novalidate>
                  <div class="row py-md-1">
                    <div class="input-group">                   
                      <span class="input-group-text">@</span>
                      <input type="text" class="form-control" placeholder="Email or Mobile"
                        formControlName="emailOrMobile"  id="emailOrMobile"
                        [ngClass]="{'form-submitted': formSubmitted}">
                    </div>
                  </div>
                  
                  <div class="row py-md-1">
                    <div class="input-group">                   
                      <span class="input-group-text">@</span>
                      <input type="password" class="form-control" placeholder="Password"
                      formControlName="password" id="password"
                      [ngClass]="{'form-submitted': formSubmitted}">
                    </div>
                  </div>
             
                  <div class="row py-md-2">
                    <div class="input-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                      </div>
                      <div class="col px-md-5">
                        <a class="text-muted" href="#!">Forgot password?</a>
                      </div> 
                    </div>                  
                  </div>

                  <div class="row py-md-3 text-center">
                    <span>
                      <button type="submit" class="btn btn-primary fa fa-sign-in">&nbsp;Sign in</button> &nbsp;
                      &nbsp;
                      <button type="button" class="btn btn-warning fa fa-close">&nbsp;Cancel</button>
                    </span> 
                  </div>   
                  <div class="row py-md-2 justify-content-center">
                    <div>
                      <p class="small fw-bold pt-1 mb-0">Don't have an account? <a [routerLink]="['/register']"
                        class="link-danger">Register</a></p>
                    </div>
                  </div>  
            </form>          
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
